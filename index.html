<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h2>Update CSS Variables with <span class="hl">JS</span> </h2>
<div class="controls">
    <label for="spacing">Spacing:
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </label>

    <label for="blur">Blur:
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </label>

    <label for="base">Base Color
        <input type="color" name="base" value="#ffc600">
    </label>
</div>

<img src="https://images.unsplash.com/photo-1564564179979-5e9833a3a8f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="">

<script src="adjustVariables.js"></script>
</body>
</html>
